<!DOCTYPE html>
<!--上面一行表示该文本文件是HTML；下面是HTML正文，<html>标记开始，</html>标记结束-->
<html>

<!--下面的<head>标记，一般用于定义页面属性，引入依赖文件-->
<head>
  <meta charset="UTF-8">
  <title>这里是&lt;title&gt;标记，表示题目</title>
</head>

<!--下面的<body>标记，即正文-->
<body>
  <!--"&lt;"是"<"的转义，"&gt;"是">"的转义。-->
  <h1>这里是&lt;h1&gt;标记，表示一级标题</h1>
  <h2>这里是&lt;h2&gt;标记，表示二级标题</h2>
  <div>这里是&lt;div&gt;标记，表示分段。（大概）</div>
  <div>可以看到浏览器对不同标记会有默认的样式，标题和正文的字体大小不一样。</div>
  <div style="font-size:16pt; ">可以修改标记属性，改变字体大小，像这样。</div>
  <div style="font-size:16pt; color:red; ">可以改变字体颜色。</div>
  <div style="font-size:16pt; font-weight:700; ">可以加粗。</div>
  <div style="font-size:16pt; font-weight:700; border:1pt solid black; ">可以加边框。</div>
  <div style="display: inline-block; font-weight: normal; text-align: center; white-space: nowrap; vertical-align: middle; border: 1px solid black; padding: 0.5rem 0.75rem; font-size: 1rem; line-height: 1.25; border-radius: 0.25rem; transition: all 0.15s ease-in-out; ">加上各种样式，变成一个按钮。</div>
  <div>当然，浏览器默认的<button>按钮</button>长这样，在&ltbutton&gt标记的基础上修改样式会更简单。</div>
  <div>对比浏览器的显示和html文本，可以看到不同&lt&gt标记可以实现不同功能，不同样式（即style属性）可以实现不同显示方式。</div>
