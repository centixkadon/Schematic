  <h1>CSS的使用</h1>
  <div id="id1">通过id属性（一般唯一，不出现重复id）与css文件联系起来，改变字体大小。</div>
  <div class="class_color">通过class属性与css文件联系起来，改变字体颜色。</div>
  <div><button>通过&ltbutton&gt标记与css文件联系起来，改变背景颜色。</button></div>
  <div><button id="id2" class="class_color">可以混用。</button></div>
  <div class="class_color class_bold">class属性可以有多个，这样使用可以同时改变字体颜色和字体粗细。</div>
