  <div class="container">
    <h1>Bootstrap：CSS样式库</h1>
    <h2>Bootstrap是一个通过HTML标记和class属性区分不同样式的CSS样式库。</h2>
    <div>所幸，CSS发展了这么久，有许多样式库可以使用，其中<a href="https://getbootstrap.com/">Bootstrap</a>使用比较广泛。</div>
    <div>这个页面引入了Bootstrap样式库后，和前面的页面相比好看了一点。熟练使用之后会更好看。</div>
    <div>比如说通过设置不同的class属性，按钮可以长这样：</div>
    <p>
      <button class="btn btn-light">这样</button>
      <button class="btn btn-success">这样</button>
      <button class="btn btn-dark">和这样</button>
      <button class="btn btn-warning btn-lg">变大</button>
      <button class="btn btn-warning btn-sm">变小</button>
    </p>
    <div>所以通用的样式不需要太操心，看着<a href="https://getbootstrap.com/docs/4.0/getting-started/introduction/">Bootstrap文档</a>，用到的时候查一查就行了。</div>
