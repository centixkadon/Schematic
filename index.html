    <div id="test" style="height:100px"></div>

    <svg id="svg" viewBox="0 0 1000 400">

          <text x="10" y="22" font-size="12">#svgButton</text>
        </g>
        <g id="svgSch" transform="translate(100 0)">
          <text x="10" y="22" font-size="12">#svgSch</text>
          <g id="svgTestAppendComponent1" transform="translate(50 50)"></g>
          <g id="svgTestAppendComponent2" transform="translate(100 50)"></g>
        </g>
      </g>
    </svg>
